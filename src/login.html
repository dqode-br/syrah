<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYRAH - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #ffffff;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --input-bg: #2d2d2d;
            --input-text-color: #ffffff;
            --text-muted: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2a2f35 100%);
            color: var(--secondary-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid var(--border-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .login-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .login-form label {
            color: var(--secondary-color);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .login-form input {
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            color: var(--input-text-color);
            padding: 0.8rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 104, 255, 0.2);
            background-color: rgba(255, 255, 255, 0.08);
        }

        .login-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-form button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 104, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-header">
                <img src="assets/img/logo.png" alt="SYRAH Logo" class="login-logo">
                <h2>Bem-vindo ao SYRAH</h2>
                <p class="text-muted">Faça login para continuar</p>
            </div>
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="Seu e-mail">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required placeholder="Sua senha">
                </div>
                <button type="submit">Entrar</button>
                <p class="text-center mt-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarSenhaModal" class="text-muted">
                        Esqueceu sua senha?
                    </a>
                </p>
            </form>
        </div>
    </div>

    <!-- Modal de Recuperação de Senha -->
    <div class="modal fade" id="recuperarSenhaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperar Senha</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="recuperarSenhaForm">
                        <div class="mb-3">
                            <label for="emailRecuperacao" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="emailRecuperacao" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aqui você implementaria a lógica de autenticação
            // Por enquanto, vamos apenas redirecionar para app.html
            window.location.href = 'app.html';
        }

        // Manipulador para o formulário de recuperação de senha
        document.getElementById('recuperarSenhaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('emailRecuperacao').value;
            
            // Aqui você implementaria a lógica de recuperação de senha
            alert('Link de recuperação enviado para: ' + email);
            
            // Fecha o modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('recuperarSenhaModal'));
            modal.hide();
        });
    </script>
</body>
</html>
